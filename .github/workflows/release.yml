            ğŸ” [View Release](https://github.com/${{ github.repository }}/releases/tag/windows-release-${{ github.run_number }})

  build-and-release-macos:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest
    outputs:
      release_tag: macos-release-${{ github.run_number }}
      platform: macOS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Fetch and Extract File
        run: |
          mkdir -p lib/src/core/common/files/
          curl -L -o file.tar.gz ${{ env.MACOS_ASSETS_URL }}
          tar -xzf file.tar.gz -C lib/src/core/common/files/

      - name: Build application
        run: |
          flutter doctor -v
