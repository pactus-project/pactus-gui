            ğŸ” [View Release](https://github.com/${{ github.repository }}/releases/tag/linux-release-${{ github.run_number }})

  build-and-release-windows:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest
    outputs:
      release_tag: windows-release-${{ github.run_number }}
      platform: Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Fetch and Extract File
        shell: pwsh
        run: |
          New-Item -Path "$GITHUB_WORKSPACE/lib/src/core/common/files" -ItemType Directory -Force
          Invoke-WebRequest -Uri ${{ env.WINDOWS_ASSETS_URL }} -OutFile "file.zip"
          Expand-Archive -Path "file.zip" -DestinationPath "$GITHUB_WORKSPACE/lib/src/core/common/files" -Force

      - name: Build application
        run: |
          flutter doctor -v
          flutter build windows --release
          dir build\windows\x64\runner\Release

      - name: Verify build directory
        run: |
          if (Test-Path "build\windows\x64\runner\Release") {
              echo "âœ“ Build directory exists"
              dir build\windows\x64\runner\Release
          } else {
              echo "Ã— Build directory not found"
              exit 1
          }

      - name: Archive Release
        shell: pwsh
        run: |
          cd build/windows/x64/runner/Release
          Copy-Item -Path "$GITHUB_WORKSPACE/lib/src/core/common/files/*" -Destination "." -Recurse -Force
          Compress-Archive -Path * -DestinationPath windows-build.zip -Force

      - name: Create Windows Release
        id: create_windows_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: windows-release-${{ github.run_number }}
          release_name: Windows Release ${{ github.run_number }}
          body: |
            Windows release from merged PR #${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.title }}
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: windows-release-${{ github.run_number }}
          files: build/windows/x64/runner/Release/windows-build.zip

  notify-windows:
