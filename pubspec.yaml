name: pactus_gui
description: "A Flutter-based cross-platform desktop app (Linux/macOS/Windows) for secure Pactus blockchain interaction, featuring wallet management, token transactions, staking delegation, and real-time network analytics."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.60.0+62

environment:
  sdk: ^3.6.1

dependencies:
  bcrypt: ^1.1.3
  bip39: ^1.0.6
  bip39_mnemonic: ^3.0.7
  bloc: ^9.0.0
  bloc_test: ^10.0.0
  convert: ^3.1.2
  crypto: ^3.0.6
  cupertino_icons: ^1.0.8
  dartz:
  equatable: ^2.0.7
  file_selector: ^1.0.3
  fixnum:
  fluent_ui: ^4.11.1
  flutter:
    sdk: flutter
  flutter_app_info: ^3.0.3
  flutter_bloc: ^9.0.0
  flutter_gen_runner: ^5.3.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  freezed: ^2.3.4
  freezed_annotation: ^2.2.0
  gap: ^3.0.1
  get_it: ^8.0.2
  go_router: ^14.6.1
  grpc:
  intl: ^0.19.0
  pactus_gui_widgetbook:
#        path: ../pactus-gui-widgetbook
    git:
      url: https://github.com/pactus-project/pactus-gui-widgetbook.git
      ref: main
  path: ^1.8.3
  process_run: ^1.2.2+1
  protobuf:
  rxdart: ^0.28.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  window_manager: ^0.4.0

dev_dependencies:
  build_runner:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_annotation: ^4.9.0

flutter_gen:
  output: lib/src/core/utils/gen/assets # Optional (default: libf/gen/)
  line_length: 80 # Optional (default: 80)

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
